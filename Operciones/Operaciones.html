<!DOCTYPE html>
<html>
<head>
<title>Operaciones: Calculo de dos numeros</title>
<link href="EstiloOperaciones.css" rel="stylesheet" />
</head>
<body>
<table>
<tr>
<center><h1> Calculo Operacionales </h1></center>
<h3>Ingresar los numeros a calcular</h3>
Ingrese el primer valor : <input type="number" name="1"
id="1">
<p>Ingrese el segundo valor:  <input type="number" name="2"
id="2" ></p></tr>
</tr>
</table>
<p> <center><input type="button" value="Sumar"
onclick="calcularSuma();"></center></p>
<p> <center><input type="button" value="Restar"
onclick="calcularResta();"></center></p>
<p> <center><input type="button" value="Multiplicar"
onclick="calcularMultiplicacion();"></center></p>
<p> <center><input type="button" value="Dividir"
onclick="calcularDivision();"></center></p>
<p> <center><input type="button" value="Porcentaje"
onclick="calcularresiduo();"></center></p>
<script>
function calcularSuma() {
var num1 = parseInt(document.getElementById("1"). value);
var num2 = parseInt(document.getElementById("2"). value);
var suma = (num1+num2);
alert("El resultado de la suma es: "+suma);
}
function calcularResta() {
var num1 = parseInt(document.getElementById("1"). value);
var num2 = parseInt(document.getElementById("2"). value);
var resta = (num1-num2);
alert("El resultado de la resta es: "+resta);
}
function calcularMultiplicacion() {
var num1 = parseInt(document.getElementById("1"). value);
var num2 = parseInt(document.getElementById("2"). value);
var multiplicacion = (num1*num2);
alert("El resultado de la multiplicación es: "+multiplicacion);
}
function calcularDivision() {
var num1 = parseInt(document.getElementById("1"). value);
var num2 = parseInt(document.getElementById("2"). value);
var division = (num1/num2);
alert("El resultado de la división es: "+division);
}
function calcularresiduo() {
var num1 = parseInt(document.getElementById("1"). value);
var num2 = parseInt(document.getElementById("2"). value);
var residuo = (num1%num2);
alert("El residuo es: "+residuo+"%");
}
</script>
</html>
